<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ValiTar</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;1,100;1,200;1,300&family=Play&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="tittleContainer">
      <h1>Bienvenido a ValiTar</h1>      
    </header>
    <main>
      <form class="formContainer" action="">
        <p>Ingresa el número de la tarjeta de crédito</p>
        <input id = "creditCardNum" type="text" placeholder="Sólo valores numéricos (0-9)">
        <button class="actionButton">Validar Tarjeta</button>
      </form>
      <section id="creditCard" class= "creditCardContainer"></section>
      <section id="validation"></section>
      <section id="goBack"></section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>

</html>
